<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image editer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Image editer</h1>
      <div class="img-container">
        <img src="test.jpeg" alt="Your Image" class="myImg" />
      </div>
      <div class="range-name">
        <p>Brightness:</p>
        <input type="range" id="slider" min="5" max="100" value="100" />
      </div>
      <input type="file" id="button" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
